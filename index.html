<!DOCTYPE html>
<html>
<head>
    <title>Global Business App</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body>
    <h1>Global Business Verification Page</h1>
    <p>Please click the button below to complete step 10.</p>
    
    <button id="pay-button" style="padding: 20px; background-color: purple; color: white; border-radius: 10px;">
        Complete Transaction (Step 10)
    </button>

    <script>
        // إعداد Pi SDK
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true }); // نستخدم وضع sandbox للتجربة

        document.getElementById('pay-button').onclick = function() {
            // طلب دفع بسيط لإتمام الخطوة 10
            Pi.createPayment({
                amount: 0.1,
                memo: "Verification Payment",
                metadata: { step: "10" }
            }, {
                onReadyForServerApproval: function(paymentId) { console.log("Ready"); },
                onReadyForServerCompletion: function(paymentId, txid) { alert("Success!"); },
                onCancel: function(paymentId) { console.log("Cancelled"); },
                onError: function(error, payment) { console.error(error); }
            });
        };
    </script>
</body>
</html>
